<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1
        
    </title>
</head>

<body>
    <label for="number1">Ingrese un numero 1</label>
    <input type="number" id="number1">
    <br>
    <br>
    <label for="number2">Ingrese un numero 2 </label>
    <input type="number" id="number2">
    <br>
    <br>
    <label for="number3">Ingrese un numero 3</label>
    <input type="number" id="number3">
    <br>
    <br>
    <button onclick="foundMax()">Boton</button>
    <p id="resultado"></p>

    <script>
        function foundMax() {
            let number1 = parseFloat(document.getElementById('number1').value);
            let number2 = parseFloat(document.getElementById('number2').value);
            let number3 = parseFloat(document.getElementById('number3').value);

            let mayor = 0;

            if (number1 > number2 && number1 > number3) {
                mayor = number1;
            } else if (number2 > number1 && number2 > number3) {
                mayor = number2;
            } else if (number3 > number1 && number3 > number2) {
                mayor = number3;
            }

            document.getElementById('resultado').innerHTML = mayor;
        }
    </script>

</html>
