<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <label for="number"></label>
    <input type="number" id="number">
    <br>
    <br>
    <button onclick="estado()">Butoon</button>
    <br>
    <p id="resultado"></p>

    <script>
        function estado(){
            let number = parseFloat(document.getElementById('number').value)
            
            let estado ;

            if(number > 0){
                estado = "Es positivo"
            } else if (number == 0) {
                estado = "Es cero"
            } else if (number < 0){
                estado = "Es negativo"
            }

            document.getElementById('resultado').innerHTML = estado
        }
    </script>
</body>
</html>
