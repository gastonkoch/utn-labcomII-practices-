<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Practica</title>
</head>

<body>
    <table border="1" width="150">
        <caption> Tabla</caption>
        <thead> <!-- Para el cabezal-->
            <tr>
                <th colspan="2" align="center">1</th> <!-- Propio para los titulos de columnas-->
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody> <!-- Cuerpo de la tabla -->
            <tr>
                <td>4</td> <!-- Info de las columnas-->
                <td rowspan="3">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2" align="center">13</td>

            </tr>
            <tr>
                <td colspan="3" align="center">15</td>
                <td>18</td>
            </tr>
            <tr>
                <td>19</td>
                <td colspan="2" align="center">20</td>
                <td>22</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
