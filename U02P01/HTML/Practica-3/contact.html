<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Contacto</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <div class="formulario">
            <main>
                <form action="" method="post">
                    <table border="1">
                        <tr>
                            <td> <label for="txtName">Nombre</label></td>
                            <td><input type="text" id="txtName" name="txtName" required></td>
                        </tr>
                        <tr>
                            <td><label for="Email">Email</label></td>
                            <td><input type="email" id="Email" name="txtName" required></td>
                        </tr>
                        <tr>
                            <td><label for="numEdad">Edad</label></td>
                            <td><input type="number" id="numEdad"></td>
                        </tr>
                        <tr>
                            <td><label for="colColor">Color</label></td>
                            <td><input type="color" id="colColor"></td>
                        </tr>
                        <tr>
                            <td><label for="txtarComentario">Comentario</label></td>
                            <td><input type="textarea" id="txtarComentario"></td>
                            <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                        </tr>
                    </table>
                    <input type="submit">
                </form>
            </main>
        </div>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Contacto</h2>
            <p>Contacta con nosotros llenando el siguiente formulario</p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright labcomII.com</p>
    </footer>
</body>

</html>
